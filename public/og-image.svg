<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient with brand colors -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Large central design -->
  <g transform="translate(600, 315)">
    <!-- Main TRON logo - bigger and centered -->
    <g transform="translate(-100, -100)">
      <path d="M0 0h160M80 0v160" stroke="url(#logoGradient)" stroke-width="16" stroke-linecap="round"/>
      <circle cx="180" cy="-20" r="12" fill="#ea580c"/>
      <circle cx="-20" cy="180" r="12" fill="#dc2626"/>
      <circle cx="200" cy="200" r="8" fill="#f97316" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Company name - larger and more prominent -->
  <g transform="translate(600, 450)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="300" fill="url(#textGradient)" letter-spacing="3px" text-anchor="middle">
      TRON DYNAMIC
    </text>
    <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="300" fill="#f97316" letter-spacing="1.5px" text-anchor="middle">
      Entertainment, Innovation &amp; Impact
    </text>
    <text x="0" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="300" fill="#94a3b8" letter-spacing="1px" text-anchor="middle">
      Built in Africa. Ready for the World.
    </text>
  </g>
  
  <!-- Enhanced decorative elements -->
  <circle cx="150" cy="120" r="6" fill="#ea580c" opacity="0.8"/>
  <circle cx="200" cy="80" r="4" fill="#dc2626" opacity="0.6"/>
  <circle cx="100" cy="180" r="8" fill="#f97316" opacity="0.7"/>
  
  <circle cx="1050" cy="120" r="8" fill="#ea580c" opacity="0.8"/>
  <circle cx="1100" cy="180" r="6" fill="#dc2626" opacity="0.6"/>
  <circle cx="1000" cy="80" r="4" fill="#f97316" opacity="0.5"/>
  
  <circle cx="150" cy="500" r="4" fill="#ea580c" opacity="0.6"/>
  <circle cx="100" cy="550" r="6" fill="#dc2626" opacity="0.7"/>
  <circle cx="200" cy="480" r="5" fill="#f97316" opacity="0.5"/>
  
  <circle cx="1050" cy="520" r="6" fill="#ea580c" opacity="0.7"/>
  <circle cx="1100" cy="480" r="4" fill="#dc2626" opacity="0.5"/>
  <circle cx="1000" cy="550" r="8" fill="#f97316" opacity="0.8"/>
  
  <!-- Subtle grid pattern overlay -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
</svg> 