<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient with brand colors -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- TRON DYNAMIC logo -->
  <g transform="translate(100, 150)">
    <!-- Main TRON T symbol -->
    <g transform="translate(0, 50)">
      <path d="M20 40h120M80 40v120" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round"/>
      <circle cx="140" cy="20" r="8" fill="#ea580c"/>
      <circle cx="20" cy="140" r="8" fill="#dc2626"/>
    </g>
  </g>
  
  <!-- Company name and tagline -->
  <g transform="translate(300, 200)">
    <text x="0" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="300" fill="#ffffff" letter-spacing="2px">
      TRON DYNAMIC
    </text>
    <text x="0" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="300" fill="#f97316" letter-spacing="1px">
      Entertainment, Innovation &amp; Impact
    </text>
    <text x="0" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" fill="#94a3b8" letter-spacing="0.5px">
      Built in Africa. Ready for the World.
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="100" r="3" fill="#ea580c" opacity="0.7"/>
  <circle cx="1100" cy="150" r="2" fill="#dc2626" opacity="0.5"/>
  <circle cx="1080" cy="200" r="4" fill="#f97316" opacity="0.6"/>
  
  <circle cx="100" cy="500" r="2" fill="#ea580c" opacity="0.4"/>
  <circle cx="150" cy="550" r="3" fill="#dc2626" opacity="0.5"/>
  <circle cx="50" cy="480" r="2" fill="#f97316" opacity="0.3"/>
</svg> 