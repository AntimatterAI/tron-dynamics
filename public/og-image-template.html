<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            width: 1200px; 
            height: 630px; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #064e3b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            max-width: 900px;
        }
        
        .logo {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: #34d399;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(52, 211, 153, 0.3);
        }
        
        .tagline {
            font-size: 32px;
            font-weight: 300;
            color: #e2e8f0;
            margin-bottom: 15px;
        }
        
        .subtitle {
            font-size: 24px;
            color: #94a3b8;
            font-weight: 300;
        }
        
        .accent {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 300px;
            height: 300px;
            border: 2px solid #22c55e;
            border-radius: 50%;
            opacity: 0.2;
        }
        
        .accent2 {
            position: absolute;
            bottom: 50px;
            left: 100px;
            width: 200px;
            height: 200px;
            border: 1px solid #34d399;
            border-radius: 50%;
            opacity: 0.15;
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(34, 197, 94, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 197, 94, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="accent"></div>
    <div class="accent2"></div>
    <div class="container">
        <div class="logo">TRON DYNAMICS</div>
        <div class="tagline">Entertainment × Innovation × Impact</div>
        <div class="subtitle">Built in Africa. Ready for the World.</div>
    </div>
</body>
</html>
