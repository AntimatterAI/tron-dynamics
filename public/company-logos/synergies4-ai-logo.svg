<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="8"/>
  
  <!-- Geometric Pattern -->
  <g opacity="0.3">
    <path d="M120 120 L280 120 L200 280 Z" fill="url(#gradient3)"/>
    <path d="M120 280 L280 280 L200 120 Z" fill="url(#gradient4)"/>
  </g>
  
  <!-- Main Logo Elements -->
  <g transform="translate(200, 200)">
    <!-- S Letter -->
    <path d="M-60 -40 Q-60 -60 -40 -60 L20 -60 Q40 -60 40 -40 Q40 -20 20 -20 L-20 -20 Q-40 -20 -40 0 Q-40 20 -20 20 L40 20 Q60 20 60 40 Q60 60 40 60 L-20 60 Q-40 60 -40 40" 
          fill="#ffffff" stroke="none"/>
    
    <!-- 4 Number -->
    <g transform="translate(80, 0)">
      <path d="M-20 -60 L-20 -20 L20 -20 M20 -60 L20 60 M-20 -20 L20 -20" 
            stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- AI Indicators -->
    <circle cx="-80" cy="80" r="8" fill="#00ff88"/>
    <circle cx="0" cy="80" r="6" fill="#00ff88" opacity="0.7"/>
    <circle cx="80" cy="80" r="4" fill="#00ff88" opacity="0.5"/>
  </g>
  
  <!-- Company Name -->
  <text x="200" y="340" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300">
    Synergies4 AI
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="gradient4" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
</svg> 